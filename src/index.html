<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>musicApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="hero__image">
        <img src="images/background.jpg" alt="Main picture">
        <div class="hero--text">
          <h1 class="hero--text__title">Mamma Mia!</h1>
          <h2 class="hero--text__subtitle">the best homemade Italian food</h2>
        </div>
      </div>

      <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
      </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="mainPage-container container"></div>
    </section>
    <section id="search">
      <div id="search-box" class="search-wrapper container"></div>
    </section>
    <section id="discover-box">
      <div class="discover-wrapper container"></div>
    </section>
  </div>

  <script id="template-songs" type="text/x-handlebars-template">
    <article class="songs"> <!-- product -->

        <header class="songs__header">
          <h3 class="songs__name no-spacing">{{ name }}</h3>
        </header>
        <div class="product__description"> <!-- audio -->
          <div class="songs__audio">
            <audio>
                <source src="audio/example-1.mp3" type="audio/mpeg">
            </audio>
        </div>
        </div>
        <div class="songs__wrapper"> 
         <!-- details -->
          <p>Categories: {{{ songsCategories }}}</p>
          <p>#{{{ ranking }}} in the ranking</p>
        </div>
    </article> 
    
    <div class="subscribe">
      <div class="subscribe__image">
        <img src="images/subscribe.jpg" alt="subscribe images">
        <div class="subscribe__header">
          <h3>Subscribe now</h3>
        </div>
        <div class="subscribe__button">
          <a href="#subscribe">Join now</a>
        </div>
        <div class="subscribe--second-image">
          <img src="images/artist.jpg" alt="second image">
          <div class="subscribe--second-image__text">
            <p>Dean</p>
            <p>Hen<span>son</span></p>
          </div>
        </div>
        <div class="subscribe__second-text">
          <h4>New Album</h4>
          <p>Available only for subscribers</p>
        </div>
      </div>
    </div>
  </script>


  <footer>
    <div class="container">
      <p>All rights reserved</p>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
