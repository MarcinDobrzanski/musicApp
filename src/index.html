<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>musicApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="hero__image">
        <img src="images/background.jpg" alt="Main picture">
        <div class="hero--text">
          <h1 class="hero--text__title">Mamma Mia!</h1>
          <h2 class="hero--text__subtitle">the best homemade Italian food</h2>
        </div>
      </div>

      <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
      </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="mainPage-container container"></div>
    </section>
    <section id="search">
      <div id="search-box" class="search-wrapper container"></div>
    </section>
    <section id="discover-box">
      <div class="discover-wrapper container"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
