<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>musicApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="hero__image">
        <img src="images/background.jpg" alt="Main picture">
        <div class="hero--text">
          <h1 class="hero--text__title">taste</h1>
          <p class="hero--text__subtitle">engage</p>
          <p class="hero--text__subtitle">in</p>
          <p class="hero--text__subtitle">art</p>
        </div>
      </div>

      <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="mainPage-categoryFilter container"></div>
      <div class="mainPage-container container"></div>
      <div class="mainPage-subscribe container"></div>
    </section>
    <section id="search">
      <div id="search-box" class="search-wrapper container"></div>
      <div class="searchPage-container container"></div>
    </section>
    <section id="discover">
      <div class="discover-wrapper container"></div>
    </section>
    <section id="join-now">
      <div class="join-now-wrapper container"></div>
    </section>
  </div>

  <script id="template-categoryFilter" type="text/x-handlebars-template">
    <div class="category-filter__wrapper">
      <div class="category-filter__wrapper--text">
      <p>Category:</p>
      <ul class="category_list"></ul>
      </div>
    </div>
  </script>

  <script id="template-main-page-songs" type="text/x-handlebars-template">
    <div class="songs__wrapper">
      <div class="songs__wrapper--song">

          <h2 class="songs__name">{{ title }}</h2>
  
          <div class="player">
            <audio id="player-song" src="songs/{{ filename }}" type="audio/mpeg">
            </audio>
          </div>
                  <!-- categories -->
          <div class="songs__categories">
            <div class="songs__categories__fill">
            <p>Category: {{ categories }}</p>
            </div>
          </div>
        <!-- ranking -->
          <div class="songs__ranking">
            <div class="songs__ranking__fill">
            <p>#{{ ranking }} in the ranking</p>
            </div>
          </div>
        </div>
    </div>
  </script>

  <script id="template-main-page-subscribe" type="text/x-handlebars-template">
    <div class="subscribe">
      <div class="subscribe__image">
        <img src="images/subscribe.jpg" alt="subscribe images">
        <div class="subscribe__header">
          <h3>Subscribe now</h3>
        </div>
        <div class="subscribe__button">
          <a href="#join-now">Join now</a>
        </div>
        <div class="subscribe--second-image">
          <img src="images/artist.jpg" alt="second image">
          <div class="subscribe--second-image__text">
            <p>Dean</p>
            <p>Hen<span>son</span></p>
          </div>
        </div>
        <div class="subscribe__second-text">
          <p>New Album</p>
          <p>Available only for subscribers</p>
        </div>
      </div>
    </div>
  </script>

  <script id="template-search-page" type="text/x-handlebars-template">
    <div class="search__wrapper--search">
      <div class="search-form">
        <form>
          <p>Search</p>
          <div class="body-placeholder">
            <label for="search-song">name:</label>
            <input id="search-song" type="text" name="text" placeholder="Your search"/>
            <label for="category-select">Category:</label>
            <select name="categories" id="categories-select">
            </select>
          </div>
          <div>
            <input id="submit-search" type="submit" value="Search" />
          </div>
        </form>
      </div>
      <div class="search-result-text">
        <p id="qtySearchResult"></p>
      </div>
    </div>
  </script>
  <script id="template-discover-page" type="text/x-handlebars-template">
    <div class="songs__wrapper">
      <div class="songs__wrapper--song">

        <h2 class="songs__name">{{ title }}</h2>
  
        <div class="player">
          <audio src="songs/{{ filename }}" type="audio/mpeg">
          </audio>
        </div>
                  <!-- categories -->
        <div class="songs__ranking">
          <div class="songs__ranking__fill">
            <p>Category: {{ categories }}</p>
          </div>
        </div>
        <!-- ranking -->
        <div class="songs__ranking">
          <div class="songs__ranking__fill">
            <p>#{{ ranking }} in the ranking</p>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="template-join-now-page" type="text/x-handlebars-template">
    <div class="join-now__wrapper"></div>
  </script>


  <div class="footer">
    <div class="container">
      <p>All rights reserved</p>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
